<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trinity Climbing Club</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            background: #222;
            color: #fff;
            width: 200px;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-height: 100vh;
        }
        .sidebar button {
            background: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            width: 160px;
            text-align: left;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        .sidebar button:hover {
            background: #666;
        }
        .main-content {
            flex: 1;
            padding: 40px;
        }
        h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button>Home</button>
        <button>About</button>
        <button>Events</button>
        <button>Gallery</button>
        <button>Contact</button>
    </div>
    <div class="main-content">
        <h1>Welcome to Trinity Climbing Club</h1>
        <p>
            Explore our club, join events, and connect with fellow climbers!
        </p>
    </div>
</body>
</html>
